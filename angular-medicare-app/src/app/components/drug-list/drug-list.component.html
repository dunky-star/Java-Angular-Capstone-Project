<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- Loop over the collection of products -->
        <div *ngFor="let tempDrug of drugs" class="col-md-3">

          <div class="product-box">
            <img src="{{ tempDrug.imageUrl }}" class="img-responsive">
            <h1>{{ tempDrug.name }}</h1>
            <div class="price">{{ tempDrug.unitPrice | currency:'UGX' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
