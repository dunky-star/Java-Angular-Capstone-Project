<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <!-- Loop over the collection of products -->
        <div *ngFor="let tempDrug of drugs" class="col-md-3">

          <div class="product-box">

            <!-- For product detail view page -->
            <a routerLink="/drugs/{{ tempDrug.id }}">
              <img src="{{ tempDrug.imageUrl }}" class="img-responsive">
            </a>
            <!-- For product detail view page -->
            <a routerLink="/drugs/{{ tempDrug.id }}">
              <h1>{{ tempDrug.name }}</h1>
            </a>

            <div class="price">{{ tempDrug.unitPrice | currency:'UGX' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>
          <!-- if products empty then display a message-->
        <div *ngIf="drugs?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No medicine found.
        </div>
      </div>
    </div>
  </div>
</div>
