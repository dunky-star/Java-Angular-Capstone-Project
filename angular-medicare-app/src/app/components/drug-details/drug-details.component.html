<div class="detail-section">
  <div class="container-fluid">

    <img src="{{ drug.imageUrl }}" class="detail-img">

    <h3>{{ drug.name }}</h3>
    <div class="price">{{ drug.unitPrice | currency:'USD' }}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>

    <hr>
    <h4>Description</h4>
    <p>{{ drug.description }}</p>

    <a routerLink="/drugs" class="mt-5">Back to Medicine List</a>
  </div>
</div>
