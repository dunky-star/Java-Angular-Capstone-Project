<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

    <form name="form-signup" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">Full Name</label>
        <input type="text" class="form-control input-text-custom" id="name" placeholder="Geoffrey Duncan Opiyo" name="name" [(ngModel)]="user.name"
          #name="ngModel" required minlength="2" maxlength="30"/>
        <div *ngIf="f.submitted && !name.valid && (name.dirty || name.touched)" class="help-block">
          <div *ngIf="name.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least 2 characters long.
          </div>

        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="email" class="form-control input-text-custom" placeholder="dunky@example.com" id="email" name="email" [(ngModel)]="user.email"
            #email="ngModel" required />
        <div *ngIf="f.submitted && !email.valid && (email.dirty || email.touched)" class="help-block">A valid email is required.</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control input-text-custom" placeholder="dunky@example.com" id="username" name="username"
          [(ngModel)]="user.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid && (username.dirty || username.touched)" class="help-block">A valid username is required.</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control input-text-custom" placeholder="Enter password" id="password" name="password"
          [(ngModel)]="user.password" #password="ngModel" required   required minlength="6" maxlength="15"/>
        <div *ngIf="f.submitted && !password.valid && (password.dirty || password.touched)" class="help-block">
          <div *ngIf="password.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div></div>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin form-submit-button" type="submit">Sign Up</button>
    </form><!-- /form -->
    <a [routerLink]="['/login']" class="btn btn-link">I have Account!</a>
  </div><!-- /card-container -->
</div><!-- /container -->
