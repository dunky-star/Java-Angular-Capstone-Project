<div class="login-status-header">

  <div *ngIf="currentUser" class="login-status-user-info">
    Hi! {{ currentUser.name }}.
  </div>

  <button *ngIf="!currentUser" routerLink="/login" class="security-btn">Login</button>

  <button *ngIf="currentUser" (click)="logOut()" class="security-btn">Logout</button>

  <button *ngIf="currentUser" routerLink="/order-history" class="security-btn ms-1">Orders</button>

</div>
